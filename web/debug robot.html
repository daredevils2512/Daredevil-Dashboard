<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="icon90.png">
        <title>DEBUG ROBOT</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/dashboard.css" rel="stylesheet">
        <style>
            .card .btn{
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0">
            <div class="navbar-brand col-lg-2 col-md-3 mr-0"> 
                <span style="color:white">Dashboard Robot Debug</span>
            </div>
            <!--input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"-->
            <div class="w-100 nav-item">
                <span style="float:left">
                </span>
                <center>
                    <span id="matchHeader">
                        <h3 style="display:inline-block;font-family:consolas">
                            <span id="matchTime">00:00:00</span> 
                        </h3>
                    </span>
                </center>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-12 pt-3 px-4">
                    <div class="row" style="padding-bottom:15px">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <center><h2>Virtual DriverStation</h2></center>
                                    <div class="mb-3">
                                        <a class="btn btn-success" id="ds-enable" href="javascript:void(0);" role="button">Enable</a>
                                        <a class="btn btn-warning disabled" id="ds-disable" href="javascript:void(0);" role="button">Disable</a>
                                        <a class="btn btn-danger disabled" id="ds-estop" href="javascript:void(0);" role="button">E-Stop</a>
                                    </div>
                                    <div class="mb-3">
                                        <select class="custom-select" id="ds-mode">
                                            <option value="teleop">TeleOp</option>
                                            <option value="auto">Autonomous</option>
                                            <option value="practice">Practice</option>
                                            <option value="test">Test</option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-3">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="addonGameMsg">Game Message</span>
                                      </div>
                                      <input type="text" class="form-control" placeholder="RRR / LLL" aria-describedby="addonGameMsg">
                                    </div>
                                    <div class="mb-3">
                                        <select class="custom-select" id="alliance">
                                            <option value="red">Red Alliance</option>
                                            <option value="blue">Blue Alliance</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <select class="custom-select" id="position">
                                            <option value="1">Station 1</option>
                                            <option value="2">Station 2</option>
                                            <option value="3">Station 3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <center><h2>Errors/Warnings</h2></center>
                                    <div class="mb-3">
                                        <div class="input-group">
                                          <select class="custom-select" id="error">
                                            <option value="disabled">fms e-stop</option>
                                            <option value="dsoffline">DS Offline</option>
                                            <option value="subsysfail">Subsys fail</option>
                                            <option value="cmdfail">Cmd fail</option>
                                            <option value="autofail">Auto fail</option>
                                            <option value="autocollide">Auto collision</option>
                                            <option value="fmsfault">FMS Failure</option>
                                          </select>
                                          <div class="input-group-append">
                                            <button class="btn btn-outline-danger" type="button">Send</button>
                                            <button class="btn btn-outline-danger" type="button">Recall</button>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                          <select class="custom-select" id="warning">
                                            <option value="brownout">Browing Out</option>
                                          </select>
                                          <div class="input-group-append">
                                            <button class="btn btn-outline-warning" type="button">Send</button>
                                            <button class="btn btn-outline-warning" type="button">Recall</button>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <center><h2>Virtual FMS</h2></center>
                                    <div class="mb-3">
                                        <a class="btn btn-primary" href="javascript:void(0);" id="fms-connect" role="button">Connect</a> 
                                        <a class="btn btn-secondary disabled" href="javascript:void(0);" id="fms-disconnect" role="button">Disconnect</a>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="event name">
                                    </div>
                                    <div class="mb-3">
                                        <input type="number" class="form-control" placeholder="match num">
                                    </div>
                                    <div class="mb-3">
                                        <input type="number" class="form-control" placeholder="replay num">
                                    </div>
                                    <div class="mb-3">
                                        <a class="fms btn btn-success disabled" id="fms-enable" href="javascript:void(0);" role="button">Enable</a>
                                        <a class="fms btn btn-warning disabled" id="fms-disable" href="javascript:void(0);" role="button">Disable</a> 
                                        <a class="fms btn btn-danger disabled" id="fms-estop" href="javascript:void(0);" role="button">E-Stop</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Icons -->
        <script src="js/feather.min.js"></script>
        <script>
            feather.replace()
        </script>
        <!-- Graphs -->
        <script src="js/Chart.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/processing.min.js"></script>
        <script src="js/robotdebug.js"></script>
    </body>
</html>
